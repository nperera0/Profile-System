<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  </head>

  <body>

    <div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="http://aiesec.dk/wp-content/uploads/2015/06/avatar-placeholder.png" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>

          <input type="file" ng-model="file" ng-change="onUploadSelect(this)" name="file" class="form-control">
          <br/>
          <input type="button" ng-click="onUploadSelect(file)" class="btn btn-primary" value="Upload">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-Info">

        <h3>Personal info </h3>
        <div class="alert alert-info">
            <strong>Info: </strong> {{editmessage}}.
        </div>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Full name </label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="currentUser.displayname" type="text" placeholder="{{currentUser.displayname}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Description</label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="currentUser.description" type="text" placeholder="{{currentUser.description}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Gender</label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="currentUser.gender" type="text" placeholder="{{currentUser.gender}}">
            </div>
          </div>
          <div class="form-group">
              <label class="col-lg-3 control-label">Location</label>
              <div class="col-lg-8">
                <input ng-model="currentUser.location" class="form-control" type="text" placeholder="{{currentUser.location}}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-lg-3 control-label">Phone Number</label>
              <div class="col-lg-8">
                <input ng-model="currentUser.phone" class="form-control" type="number" placeholder="{{currentUser.phone}}">
              </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" ng-click="update(currentUser)" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" ng-click="cancel()" class="btn btn-default" value="Cancel">
            </div>
          </div>
          </form>

          <h3>Change password</h3>

          <form class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="{{currentUser.username}}"readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Current Password</label>
            <div class="col-md-8">
              <input class="form-control" ng-model="currentUser.curpassword" type="password" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">New Password</label>
            <div class="col-md-8">
              <input class="form-control" ng-model="currentUser.newpassword" type="password" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm Password</label>
            <div class="col-md-8">
              <input class="form-control" ng-model="currentUser.newpassword2" type="password" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" ng-click="changePass(currentUser)" class="btn btn-primary" value="Confirm">
              <span></span>
              <input type="reset" ng-click="cancel()" class="btn btn-default" value="Cancel">
            </div>
          </div>

      </div>
  </div>
</div>
<hr>
  </body>
</html>
